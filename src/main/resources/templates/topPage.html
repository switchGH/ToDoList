<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="width: 1000px; margin-left:auto; margin-right:auto;">
  <head>
    <meta charset="UTF-8" />
    <link href="../css/topPage.css" th:href="@{/css/topPage.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}" />
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
    <title>ToDoList</title>
  </head>
  <body style="background-color: #EEEEEE">
    <div class="row_1">
      <h1 style="background-color: #99FFFF">ToDoList</h1>
    </div>
    <div class="row_2" style="height: 130px; width: 900px; background-color: white; margin-left:auto; margin-right:auto; padding-bottom: 20px;">
      <p>新しいToDoを作成する</p>
      <form method="post" th:action="@{/}" th:object="${ToDoItem}">
        <table>
          <tr>
            <td>
              <label>ToDo名</label>
              <input type="text" th:field="*{toDoName}" value="" size="80" maxlength="100" />
            </td>
          </tr>
          <tr>
            <td>
              <label>期限</label>
              <input type="text" th:field="*{deadline}" value="" size="80" maxlength="100" />
            </td>
          </tr>
        </table>
        <button type="submit">ToDoの追加</button>
      </form>
    </div>
      <!--
      <p th:text="${TopPageForm.toDoName}" />
      <p th:text="'期限 ' + ${TopPageForm.deadline}" />
      -->
      <div th:if="${todoList}">
        <div th:each="todo: ${todoList}" style="height: 120px; width: 900px; background-color: white; margin-left:auto; margin-right:auto;">
          <span th:text="${todo.toDoName}" style="margin-bottom: 0;"></span>
          <br/>
          期限：<span th:text="${todo.deadline}" style="margin-bottom: 0;"></span>
          <br/>
          作成日：<span th:text="${todo.date}" style="margin-bottom: 0;"></span>
          <br/>
          <button type="submit">編集</button>
          <br/>
          <input type="button" id="switch" value="未完了" onclick="change()" />
        </div> 
      </div>
      <br/>
      <div th:unless="${todoList}">
        <p>登録されたToDoはございません</p>
      </div>
  </body>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var elem = document.getElementById("switch");
    function change(){
      if(elem.value == "未完了"){
        elem.value = "完了";
      }else {
        elem.value = "未完了";
      }
    }
    /*]]>*/
  </script>
</html>
