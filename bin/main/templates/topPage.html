<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  >
  <head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <link media="all" th:href="@{/css/topPage.css}" rel="stylesheet" />
    <link media="all" th:href="@{/css/header.css}" rel="stylesheet" />
    <!-- <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}" />
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script> -->
    <title>ToDoList</title>
  </head>
  <body>
    <div th:replace="commons/header.html::header"></div>
    <div class="area_1">
      <p>新しいToDoを作成する</p>
      <form method="post" th:action="@{/new}">
        <div class="input_area">
          <table class="main">
            <tr>
              <td>
                <label>ToDo名</label>
                <input type="text" name="toDoName" size="80" maxlength="100" />
              </td>
            </tr>
            <tr>
              <td>
                <label>期限</label>
                <input type="text" name="deadline" size="80" maxlength="100" />
              </td>
            </tr>
          </table>
        </div>
        <div class="button_area">
          <button type="submit" class="add_button">ToDoの追加</button>
        </div>
      </form>
    </div>
    <!-- <div th:if="${todoList}"> -->
        <div class="list_area" th:each="item: ${toDoItems}">
          <!-- <p type="text" name="id" th:text="${item.id}" style="margin-bottom: 0;"></p> -->
          <div class="details_area">
            <span th:text="${item.toDoName}" style="margin-bottom: 0;"></span>
            <br/>
            <label>期限：</label><span th:text="${item.deadline}" style="margin-bottom: 0;"></span>
            <br/>
            <label>作成日：</label><span th:text="${item.created_at}" style="margin-bottom: 0;"></span>
            <br/>
          </div>
          <div class="edit_area">
            <form method="post" th:action="@{/edit}" th:Object="${editPage}">
              <button type="submit" name="id" th:value="${item.id}" class="edit_button">編集</button>
            </form>
          </div>
            <div th:switch="${item.status}" class="status_area">
              <div　class="status_button" th:case="true">
                <form method="post" th:action="@{/switch/incomplete}" style="display: inline-block;" th:Object="${topPage}">
                  <button type="submit" name="id" th:value="${item.id}" class="status_button" style="background-color: #9999FF;">完了</button>
                </form>
              </div>
              <div class="status_button" th:case="false">
                <form method="post" th:action="@{/switch/complete}" style="display: inline-block;" th:Object="${topPage}">
                  <button type="submit" name="id" th:value="${item.id}" class="status_button" style="background-color: #FF99CC;">未完了</button>
                </form>
              </div>
            </div>
       </div>
      <!-- </div> -->
        <!-- <p th:unless="${todoList}">登録されたToDoはございません</p> -->
  </body>
</html>
