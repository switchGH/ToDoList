<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
  <link media="all" th:href="@{/css/editPage.css}" rel="stylesheet" />
  <link media="all" th:href="@{/css/header.css}" rel="stylesheet" />
  <title>編集画面</title>
</head>

<body>
  <div th:replace="commons/header.html::header"></div>
  <div class="edit_area">
    <p>ToDoの内容を変更します</p>
    <form method="post" th:action="@{edit/update}" name="create_form" th:Object="${topPage}">
      <div class="input_area">
        <table class="main">
          <tr>
            <td>
              <label>ToDo名</label>
              <input type="text" name="toDoName" th:value="${toDoItem.toDoName}" size="80" maxlength="100" />
            </td>
          </tr>
          <tr>
            <td>
              <label>期限</label>
              <input type="text" name="deadline" th:value="${toDoItem.deadline}" size="80" maxlength="100" required />
            </td>
          </tr>
        </table>
      </div>
      <div class="button_area">
        <button type="submit" name="id" th:value="${toDoItem.id}" class="update_button" onclick="return checkForm();">
          ToDoの追加
        </button>
      </div>
    </form>
  </div>
</body>
<script th:inline="javascript">
  /*<![CDATA[*/
  function checkForm() {
    if (document.create_form.toDoName.value.length == 0) {
      window.alert("文字を入力してください");
      return false;
    } else if (31 <= document.create_form.toDoName.value.length) {
      window.alert("31文字以上を入力しないでください");
      return false;
    } else {
      return true
    }
  }
  /*]]>*/
</script>

</html>
